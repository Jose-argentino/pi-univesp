<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Usuários Cadastrados</title>
</head>
<body>
    <h1>Usuários Cadastrados</h1>

    <!-- Lista os usuários usando um loop Jinja2 -->
    <ul>
        {% for usuario in usuarios %}
            <!-- Para cada usuário da lista, mostra nome e email -->
            <li>{{ usuario.nome }} - {{ usuario.email }}</li>
        {% else %}
            <!-- Se não tiver nenhum usuário, mostra mensagem -->
            <li>Nenhum usuário cadastrado ainda.</li>
        {% endfor %}
    </ul>

    <br>
    <!-- Link para voltar para a página de cadastro -->
    <a href="{{ url_for('cadastro') }}">Cadastrar novo usuário</a>
</body>
</html>
