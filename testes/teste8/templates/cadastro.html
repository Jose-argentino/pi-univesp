<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuário</title>
</head>
<body>
    <h1>Cadastro de Usuário</h1>

    <!-- Formulário HTML para enviar nome e email -->
    <!-- O method POST envia os dados para o servidor -->
    <form method="POST">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <button type="submit">Cadastrar</button>
    </form>

    <br>
    <!-- Link para a página de lista de usuários -->
    <a href="{{ url_for('usuarios') }}">Ver usuários cadastrados</a>
</body>
</html>
