<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhe Conosco</title>
    <link rel="stylesheet" href="css/geral.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div id="container">
        <header>
            <!-- vai vim a bara de navegação -->
        </header>
        
        <main>
            <header>
                <h2 id="headerTitulo">Trabalhe Conosco</h1>
                <p id="headerMensagem">Preencha o formulário abaixo.</p>
            </header>

            <!-- Formulário para envio de informações -->
            <form action="enviar.php" method="post">
                
                <!-- Campo para o nome completo -->
                <div class="campos">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>

                <!-- Campo para o e-mail -->
                <div class="campos">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <!-- Campo para o telefone -->
                <div class="campos">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone">
                </div>

                <!-- Campo para uma mensagem adicional -->
                
                <div class="campos">
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" rows="4"></textarea>
                </div>

                <!-- Botão de envio -->
                <button type="submit">Enviar</button>

            </form>
        </main>
        
        <footer>
            <p>&copy; 2025 Sua Empresa. Todos os direitos reservados.</p>
        </footer>
    </div>
</body>
</html>
