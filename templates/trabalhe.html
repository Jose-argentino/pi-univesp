<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/geral.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/trabalhe.css') }}">
    <link rel="stylesheet" href="../static/css/navbar.css">

</head>

<body>
    <div id="container">
        <header>
            <!-- vai vim a bara de navegação -->
                              <div class="navbar">
        
                    <div id="primeiro">

                        <div id="navbarLogo">
                            <img src="../static/img/logo.png" alt="Logo da empresa">
                        </div>

                        <div id="nomeFrase">
                            <h1>Nome da empresa</h1>
                            <h3> Jardinagem, Paisagismo, Consultoria Ambiental, Treinamento e Gestão de Áreas Verdes.</h3>
                        </div>

                    </div>

                    <div id="segundo">

                        <a href="{{url_for('index')}}"><button class="navbarButton">Início</button></a>
                        <!-- <a href="#"><button class="navbarButton">Sobre</button></a> -->
                        <!-- <a href="#"><button class="navbarButton">Serviços</button></a> -->
                        <a href="{{url_for('servico')}}"><button class="navbarButton">Cadastrados</button></a>
                        <!-- <a href="{{url_for('cadastro')}}"><button class="navbarButton">trabalhe Conosco</button></a> -->

                    </div>
                </div>
        </header>
        
        <main>
            <header id="tituloPagina">
                <h2 id="headerTitulo">Trabalhe Conosco</h2>
                <p id="headerMensagem">Preencha o formulário abaixo.</p>
            </header>

            <!-- Formulário para envio de informações -->
<!--            <form action="enviar.php" method="post">-->
            <form method="post">
                
                <!-- Campo para o nome completo -->
                <div class="campos">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>

                <!-- Campo para o telefone -->
                <div class="campos">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone">
                </div>

                <!-- Campo para o cidade -->
                <div class="campos">
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" required>
                </div>

                <!-- Campo para o bairo -->
                <div class="campos">
                    <label for="bairro">Bairro:</label>
                    <input type="text" id="bairro" name="bairro" required>
                </div>

                <!-- Campo para o data de nascimento -->
                <div class="campos">
                    <label for="nascimento">Data de Nascimento:</label>
                    <input type="date" id="nascimento" name="nascimento" required>
                </div>
                
                <!-- Campo Tempo de experiencia -->
                <div class="campos">
                    <label for="experiencia">Há quanto tempo você trabalha com jardineiro?</label>
                    <input type="number" id="experiencia" name="experiencia" min="0" step="1" required>
                </div>        

                <!-- Campo para CNH -->
                <div class="camposSelecione">
                    <label>Possui carteira de motorista?</label>
                    <div class="opcoes-cnh">
                        <input type="radio" id="cnh_nao" name="cnh" value="Não" required>
                        <label for="cnh_nao">Não</label>
                
                        <input type="radio" id="cnh_a" name="cnh" value="A" required>
                        <label for="cnh_a">A</label>
                
                        <input type="radio" id="cnh_ab" name="cnh" value="AB" required>
                        <label for="cnh_ab">AB</label>
                
                        <input type="radio" id="cnh_c" name="cnh" value="C" required>
                        <label for="cnh_c">C</label>
                
                        <input type="radio" id="cnh_d" name="cnh" value="D" required>
                        <label for="cnh_d">D</label>
                
                        <input type="radio" id="cnh_e" name="cnh" value="E" required>
                        <label for="cnh_e">E</label>
                    </div>
                </div>
<br>
                <!-- Campo viajem -->
                <div class="camposSelecione">
                    <label>Disponibilidade para viajar?</label>
                    <div class="opcoes-cnh">
                        <input type="radio" id="viajar" name="viajar" value="nao" required>
                        <label for="viajar_nao">Não</label>
                
                        <input type="radio" id="viajar" name="viajar" value="sim" required>
                        <label for="viajar_sim">Sim</label>
                    </div>
                </div>
<br>
                <!-- Campo para habilidades -->
                <div class="camposSelecione">
                    <label>Selecione suas habilidades:</label>
                    <div class="opcoesHabilidades">
                        <div>
                            <input type="checkbox" id="podas" name="habilidades" value="1">
                            <label for="podas">Podas e manejo de plantas</label>
                        </div>
                        <div>
                            <input type="checkbox" id="irrigacao" name="habilidades" value="2">
                            <label for="irrigacao">Irrigação e manejo do solo</label>
                        </div>
                        <div>
                            <input type="checkbox" id="fertilizacao" name="habilidades" value="3">
                            <label for="fertilizacao">Adubação e fertilização</label>
                        </div>
                        <div>
                            <input type="checkbox" id="controle-pragas" name="habilidades" value="4">
                            <label for="controle-pragas">Controle de pragas</label>
                        </div>
                        <div>
                            <input type="checkbox" id="design-jardins" name="habilidades" value="5">
                            <label for="design-jardins">Design e planejamento de jardins</label>
                        </div>
                        <div>
                            <input type="checkbox" id="uso-ferramentas" name="habilidades" value="6">
                            <label for="uso-ferramentas">Uso de ferramentas e equipamentos</label>
                        </div>
                        <div>
                            <input type="checkbox" id="plantio-nativo" name="habilidades" value="7">
                            <label for="plantio-nativo">Plantio de espécies nativas</label>
                        </div>
                        <div>
                            <input type="checkbox" id="reflorestamento" name="habilidades" value="8">
                            <label for="reflorestamento">Reflorestamento e recuperação ambiental</label>
                        </div>
                        <div>
                            <input type="checkbox" id="solo-ecossistema" name="habilidades" value="9">
                            <label for="solo-ecossistema">Manejo de solo e ecossistemas</label>
                        </div>
                        <div>
                            <input type="checkbox" id="harmonizacao" name="habilidades" value="10">
                            <label for="harmonizacao">Harmonização de espaços verdes</label>
                        </div>
                        <div>
                            <input type="checkbox" id="seguranca" name="habilidades" value="11">
                            <label for="seguranca">Segurança no trabalho</label>
                        </div>
                        <div>
                            <input type="checkbox" id="projetos-ambientais" name="habilidades" value="12">
                            <label for="projetos-ambientais">Elaboração de projetos ambientais</label>
                        </div>
                        <div>
                            <input type="checkbox" id="educacao-ambiental" name="habilidades" value="13">
                            <label for="educacao-ambiental">Educação e conscientização ambiental</label>
                        </div>
                        <div>
                            <input type="checkbox" id="gestao-ambiental" name="habilidades" value="14">
                            <label for="gestao-ambiental">Gestão de áreas verdes</label>
                        </div>
                        <div>
                            <input type="checkbox" id="uso-sustentavel" name="habilidades" value="15">
                            <label for="uso-sustentavel">Uso sustentável de recursos</label>
                        </div>
                    </div>
                </div>
<br>                
                <!-- Campo para horas extras -->
                <div class="camposSelecione">
                    <label>Você aceita fazer horas extras?</label>
                    <div class="opcoesHoras">
                        <div>
                            <input type="radio" id="horas_sim" name="horas" value="sim">
                            <label for="horas_sim">Sim</label>
                        </div>
                        <div>
                            <input type="radio" id="horas_nao" name="horas" value="não">
                            <label for="horas_nao">Não</label>
                        </div>
                    </div>
                </div>
<br>                

                <!-- Campo para sábado -->
                <div class="camposSelecione">
                    <label>Você aceita trabalhar aos sábado?</label>
                    <div class="opcoesSabado">
                        <div>
                            <input type="radio" id="sabado_sim" name="sabado" value="sim">
                            <label for="sabado_sim">Sim</label>
                        </div>
                        <div>
                            <input type="radio" id="sabado_nao" name="sabado" value="não">
                            <label for="sabado_nao">Não</label>
                        </div>
                    </div>
                </div>
<br>     

                <!-- Campo para CLT -->
                <div class="camposSelecione">
                    <label>Você aceita ser contratado como:</label>
                    <div class="opcoesClt">
                        <div>
                            <input type="radio" id="clt_mei" name="clt" value=2>
                            <label for="clt_mei">MEI</label>
                        </div>
                        <div>
                            <input type="radio" id="clt_clt" name="clt" value=1>
                            <label for="clt_clt">CLT</label>
                        </div>
                        <div>
                            <input type="radio" id="clt_ambos" name="clt" value=3>
                            <label for="clt_ambos">Ambos (MEI ou CLT)</label>
                        </div>
                    </div>
                </div>
<br>

                <!-- Campo para cursos -->
                <div class="campos">
                    <label for="cursos">Cursos ou certificações na área (Opcional):</label>
                    <textarea id="cursos" name="cursos" rows="4"></textarea>
                </div>
                
                <!-- Campo para feramentas e maquinas -->
                <div class="campos">
                    <label for="ferramentas">Quais são as principais ferramentas e máquinas que você tem experiência (Opcional):</label>
                    <textarea id="cursos" name="ferramentas" rows="4"></textarea>
                </div>
                <!-- Campo para uma mensagem adicional -->
                <div class="campos">
                    <label for="mensagem">Mensagem (Opcional):</label>
                    <textarea id="mensagem" name="mensagem" rows="4"></textarea>
                </div>

                <!-- Botão de envio -->
                <button type="submit">Enviar</button>

            </form>
        </main>
        
        <footer>
            <p>&copy; 2025 Sua Empresa. Todos os direitos reservados.</p>
        </footer>
    </div>
</body>
</html>
